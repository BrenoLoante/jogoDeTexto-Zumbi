<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zumbi</title>
    <link rel="stylesheet" href="carlos_fase 1.css">

</head>

<body>
    <div class="container">
        <div class="titulo">
        <h1>Zumbis ao Ataque</h1>
        </div>
        
     </div>
    <div class="box">
        <p>
            voce pegou a chave do carro de um homem que acabou de ser atropelado.

            <br>

            O que voce quer fazer?
        </p>

        <di class=botao>
            <button onclick="opcao()">
                escolher
            </button>
       </div>

    <script>
        function opcao() {
            var escolha = Number(prompt(
                " O que voce vai fazer \n 1- Descobrir qual é o carro dele  \n 2- Correr loucamente pela rua \n 3- Vai ajudar uma moça que está com uma criança no colo e está prestes a ser atacada por um zumbi"
                ));

            if (escolha === 1) {
                window.location.href = "fase_4_escolha_1.html"


            } else if (escolha === 2) {
                window.location.href = "fase_4_escolha_2.html"



            } else {
                window.location.href = "fase_4_escolha_3.html"
            }


        }
    </script>
</body>

</html>
