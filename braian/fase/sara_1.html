<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zumbi</title>

<body>
    <div class="container">

        <div class="titulo">

        </div>
        <h1>Zumbis ao Ataque</h1>
    </div>

    <div class="box">
        <p>
            Você foi salva por um homem mais no processo ele foi atacado e morreu, o carro em que ele estava está ligado.
        </p>

        <di class=botao>

            <button onclick="opcao()">
                escolher
            </button>
    </div>
    
    <script>

        function opcao() {

            var escolha = Number(prompt(
                " O que você vai fazer? \n 1- Entar no carro dele.  \n 2- Correr loucamente pela rua. \n 3- Jogar seu filho para o alto, e lutar contra os zumbis e pegar ele  antes que ele caia no chão."
            ));

            if (escolha === 1) {
                window.location.href = "fase_6_escolha_2.html"


            } else if (escolha === 2) {
                window.location.href = "game_over.html"



            } else {
                window.location.href = "game_over.html"
            }


        }
    </script>
</body>
